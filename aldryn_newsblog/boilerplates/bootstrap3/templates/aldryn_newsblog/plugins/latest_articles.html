{% load cms_tags i18n apphooks_config_tags %}

<div class="aldryn aldryn-newsblog aldryn-newsblog-articles aldryn-newsblog-articles-featured">
    <div class="panel panel-default">
        <div class="panel-heading">
            <p class="panel-title">{% trans "Latest Articles" %}</p>
        </div>
        <div class="list-group">
            {% for article in article_list %}
                <a class="list-group-item"
                   href="{% namespace_url 'article-detail' article.slug namespace=instance.app_config.namespace default='' %}">{% render_model article "title" %}</a>

            {% empty %}
                <p class="list-group-item">{% trans "No items available" %}</p>
            {% endfor %}
        </div>
    </div>
</div>
