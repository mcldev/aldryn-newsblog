{% load i18n apphooks_config_tags %}

<div class="aldryn aldryn-newsblog aldryn-newsblog-tags">
    <div class="panel panel-default">
        <div class="panel-heading">
            <p class="panel-title">{% trans "Article Tags" %}</p>
        </div>
        <div class="list-group">
        {% for tag in tags %}
            <a class="list-group-item{% if newsblog_tag.id == tag.id %} active{% endif %}"
                   href="{%  namespace_url "article-list-by-tag" tag.slug namespace=instance.app_config.namespace default='' %}">{{ tag.name }}<span class="badge">{{ tag.article_count }}</span></a>
        {% empty %}
                <a class="list-group-item" href="{% namespace_url "article-list" namespace=instance.app_config.namespace default='' %}">{% trans "No Article Tags" %}</a>
        {% endfor %}
        </div>
    </div>
</div>
