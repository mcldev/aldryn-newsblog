{% load i18n apphooks_config_tags %}

<div class="aldryn aldryn-newsblog aldryn-newsblog-authors">
    <div class="panel panel-default">
        <div class="panel-heading">
            <p class="panel-title">{% trans "Authors" %}</p>
        </div>
        <div class="list-group">
        {% for author in authors_list %}
            <a class="list-group-item" href="{% namespace_url "article-list-by-author" author.slug namespace=namespace default='' %}">{{ author.name }}<span class="badge pull-right">{{ author.article_count }}</span></a>
        {% empty %}
            <p class="list-group-item">{% trans "No items available" %}</p>
        {% endfor %}
        </div>
    </div>
</div>
